<form [ngClass]="getFormClasses()" [ngStyle]="getFormStyles()" (ngSubmit)="onSubmission()" [formGroup]="formGroup">
    <div class="formDiv">
      <label for="num" class="formLabel">{{ action }}</label>  
      <input type="number" id="num" class="" formControlName="number">
    </div>
    <button [disabled]="!formGroup.get('number').valid || getDisability()" [ngClass]="getButtonColor()">
      <p style="text-align: center; margin-bottom: 0px; ">Submit</p>
    </button>
</form>
